<div class="page">
  <!-- navbar-->
  <header class="header">
  <nav class="navbar">
      <div class="container-fluid">
      <div class="navbar-holder d-flex align-items-center justify-content-between">
          <div class="navbar-header">
            <a (click)="toggleCollapsed()" class="menu-btn"><i class="icon-bars"> </i></a>
            <a [routerLink]="['/dashboard']" class="navbar-brand">
              <div class="brand-text d-none d-md-inline-block"><span>Trackit </span><strong class="text-primary">DOWN</strong></div></a></div>
          <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
          
      
          <!-- Log out-->
          <li class="nav-item"><a (click)="logout()" class="nav-link logout"> <span class="d-none d-sm-inline-block">Logout</span><i class="fa fa-sign-out"></i></a></li>
          </ul>
      </div>
      </div>
  </nav>
  </header>
  <div class="container">
    <div class="row" style="text-align:left">
      <div class="col-sm-12">
        <h4>Create an Issue</h4>
      </div>
      <div class="col-md-12">
        <form #createIssueForm="ngForm" (ngSubmit)="createIssue()">
  
          <div class="form-group">
            <label>Issue Title</label>
            <input type="text" name="issueTitle" [(ngModel)]="issueTitle" #title="ngModel" class="form-control" placeholder="Enter issue Title"
              required>
          </div>
          <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
           Issue Title is required 
          </div>

          <div class="form-group">
            <label>Description</label>
            <input type="text" name="issueDescription" [(ngModel)]="issueDescription" #description="ngModel" class="form-control" placeholder="Enter Description"
              required>
          </div>
          
          <div class="form-group">
            <label>Status</label>
            <select [(ngModel)]="issueStatus" #status="ngModel" name="issueStatus" class="form-control" id="status" required>
              <option *ngFor="let status of possibleStatus" [value]="status">{{status}}</option>
            </select>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" [disabled]="!createIssueForm.form.valid">Post the Issue</button>
        </form>
      </div>
    </div>   
  </div>
      
  <footer class="main-footer">
  <div class="container-fluid">
      <div class="row">
      <div class="col-sm-12 text-center">
          <p>TrackitDown &copy; | 2019</p>
      </div>
      </div>
  </div>
  </footer>
</div>
