<div class="page">
<!-- navbar-->
<header class="header">
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-holder d-flex align-items-center justify-content-between">
        <div class="navbar-header">
          <a (click)="toggleCollapsed()" class="menu-btn"><i class="icon-bars"> </i></a>
          <a (click)="goToHome()" class="navbar-brand">
            <div class="brand-text d-none d-md-inline-block"><span style="color:white;">Trackit </span><strong class="text-primary">DOWN</strong></div></a></div>
        <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
            <li><a class="btn btn-primary navbar-btn ml-0 ml-lg-3" (click)="goToHome()" >Home  <i class="fa fa-home"></i></a></li>
            <li><a class="btn btn-primary navbar-btn ml-0 ml-lg-3" (click)="goToSignUp()">Signup  <i class="fa fa-user-plus"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <div class="form-signin">
              <div class="form-group">
                <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Enter email" required autofocus>
              </div>
              <div class="form-group">
                <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password"  placeholder="Password" required> 
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="signinFunction()">Login</button>
              <hr>
              <p>Or, Sign in using</p>
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="button" (click)="googleSignin()"><i class="fa fa-google-plus"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="button" (click)="facebookSignin()"><i class="fa fa-facebook"></i> Sign in with Facebook</button>
              <button class="btn btn-lg btn-twitter btn-block text-uppercase" type="button" (click)="twitterSignin()"><i class="fa fa-twitter"></i> Sign in with Twitter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
